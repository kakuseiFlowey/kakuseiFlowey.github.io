					}//ダブったカードの枚数を加算
					for(j = 0;j < len;j++){
						if(card_cnt[i][j] > 0){
							document.write(rarity[card_rarity[i]] + " " + card_hit[i][j] + " x " + card_cnt[i][j] + "<br>\n");
						}
					}//当たったカードレアリティ・カード名・枚数を表示
				}
		</script>
